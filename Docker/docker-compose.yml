version: '3.8'

services:
  node1:
    image: ubuntu
    container_name: node1
    volumes:
      - ${PWD}:/shared_code
    command: >
      bash -c "apt-get update &&
               apt-get install -y gcc iproute2 &&
               while true; do sleep 1000; done"
    stdin_open: true
    tty: true
